<div class="container" align=center>
    <h1>Crear nuevo producto</h1>

    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
            <label for="title">Nombre:</label>
            <input formControlName="title" id="title" type="text" class="form-control">
            <div *ngIf="f.title.touched && f.title.invalid" class="alert alert-danger">
                <div *ngIf="f.title.errors.required">Escriba el nombre.</div>
            </div>
        </div>


        <div class="form-group">
            <label for="precio">Precio:</label>
            <input formControlName="precio" id="precio" type="text" class="form-control">
            <div *ngIf="f.precio.touched && f.precio.invalid" class="alert alert-danger">
                <div *ngIf="f.precio.errors.required">Escriba el precio.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="body">Detalle</label>
            <textarea formControlName="body" id="body" type="text" class="form-control">
            </textarea>
            <div *ngIf="f.body.touched && f.body.invalid" class="alert alert-danger">
                <div *ngIf="f.body.errors.required">Se requiere el detalle.</div>
            </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Agregar</button>
    </form>
    <br>
    <a href="#" routerLink="/post/index" class="btn btn-primary">Volver</a>
</div>
